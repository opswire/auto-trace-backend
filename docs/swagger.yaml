paths:
  /api/v1/ads:
    get:
      consumes:
      - application/json
      description: Get paginated and filtered list of ads
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter criteria (key=value)
        in: query
        name: filter
        type: string
      - description: Sort field and direction (field=asc|desc)
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.BasicResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/ad.ListResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get ads list
      tags:
      - Ads
    post:
      consumes:
      - application/json
      description: Create new car advertisement
      parameters:
      - description: Ad data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/ad.StoreRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/handler.BasicResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/ad.Response'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new advertisement
      tags:
      - Ads
